<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPSLS Game</title>
</head>

<body>
  <header>
    <ul>
      <li>ROCK</li>
      <li>PAPER</li>
      <li>SCISSORS</li>
      <li>LIZARD</li>
      <li>SPOCK</li>
    </ul>
    <div>
      <span>SCORE</span>
      <h2>12</h2>
    </div>
  </header>
  <main>
    <div class="pick"><img src="./src/images/bg-pentagon.svg" alt="pentagon" class="pentagon"></div>
    <div class="pick"><img src="./src/images/icon-scissors.svg" alt="scissors" class="scissors"></div>
    <div class="pick"><img src="./src/images/icon-paper.svg" alt="paper" class="paper"></div>
    <div class="pick"><img src="./src/images/icon-rock.svg" alt="rock" class="rock"></div>
    <div class="pick"><img src="./src/images/icon-lizard.svg" alt="lizard" class="lizard"></div>
    <div class="pick"><img src="./src/images/icon-spock.svg" alt="spock" class="spock"></div>
    <button class="btn-rules">RULES</button>
  </main>
  <section class="rules-section inactive">
    <h1>RULES</h1>
    <img src="./src/images/image-rules-bonus.svg" alt="rules">
    <button class="btnclose-rules"></button>
  </section>
  <section class="match-section inactive">
    <section class="user-pick">
      <h3>YOU PICKED</h3>
      <picture>
        <img src="./src/images/icon-scissors.svg" alt="user pick">
      </picture>
    </section>
    <section class="pc-pick">
      <h3>THE HOUSE PICKED</h3>
      <picture>
        <img src="./src/images/icon-spock.svg" alt="pc pick">
      </picture>
    </section>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script type="module" src="src/main.js"></script>
</body>

</html>
